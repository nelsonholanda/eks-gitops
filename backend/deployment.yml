apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: 194722426008.dkr.ecr.us-west-1.amazonaws.com/devopsnanuvem/prod/backend:latest
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
      - name: frontend-deployment
        image: 194722426008.dkr.ecr.us-west-1.amazonaws.com/devopsnanuvem/prod/frontend:latest
        ports:
        - containerPort: 80
